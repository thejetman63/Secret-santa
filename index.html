<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Santa Gift Matcher</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
* {margin:0;padding:0;box-sizing:border-box}
body {font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#c41e3a 0%,#0f5e3a 100%);min-height:100vh;padding:20px;color:#333}
.app-container {max-width:600px;margin:0 auto;background:#fff;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.3);overflow:hidden}
.header {background:linear-gradient(135deg,#c41e3a,#0f5e3a);color:#fff;padding:30px 20px;text-align:center}
.header h1 {font-size:28px;margin-bottom:5px}
.content {padding:20px}
.setup-section {background:#e8f5e9;border:2px solid #0f5e3a;border-radius:10px;padding:20px;margin-bottom:20px}
.setup-section h3 {color:#0f5e3a;margin-bottom:15px}
.room-code-display {background:#fff;border:2px solid #d4af37;border-radius:10px;padding:15px;margin:15px 0;text-align:center}
.room-code-display .code {font-size:32px;font-weight:700;color:#c41e3a;letter-spacing:3px;margin:10px 0}
.setup-section input {width:100%;padding:12px;border:2px solid #0f5e3a;border-radius:5px;margin-bottom:10px;font-size:16px;text-align:center;text-transform:uppercase}
.setup-section button {width:100%;background:#0f5e3a;color:#fff;border:none;padding:12px 20px;border-radius:5px;cursor:pointer;font-weight:600;font-size:16px;margin-bottom:10px}
.setup-section button:hover {background:#0a4529}
.setup-section button.secondary {background:#c41e3a}
.setup-section button.secondary:hover {background:#a01828}
.tabs {display:flex;gap:10px;margin-bottom:20px;border-bottom:2px solid #e0e0e0;flex-wrap:wrap}
.tab {flex:1;min-width:100px;padding:12px;background:none;border:none;border-bottom:3px solid transparent;cursor:pointer;font-size:14px;font-weight:600;color:#666;transition:all .3s}
.tab.active {color:#d4af37;border-bottom-color:#d4af37}
input[type=text],input[type=number],select,textarea {width:100%;padding:12px;border:2px solid #e0e0e0;border-radius:10px;font-size:16px;transition:border-color .3s}
input:focus,select:focus,textarea:focus {outline:none;border-color:#0f5e3a}
.birthday-inputs {display:grid;grid-template-columns:2fr 1fr;gap:10px}
.category-section {margin-bottom:25px;padding:20px;background:#f8f9fa;border-radius:10px}
.category-title {font-size:18px;font-weight:700;color:#c41e3a;margin-bottom:15px}
.option-group {display:flex;flex-wrap:wrap;gap:10px;margin-bottom:15px}
.option-button {padding:10px 16px;background:#fff;border:2px solid #e0e0e0;border-radius:20px;cursor:pointer;font-size:14px;transition:all .3s;color:#333}
.option-button:hover {border-color:#0f5e3a;background:#e8f5e9}
.option-button.selected {background:#c41e3a;color:#fff;border-color:#c41e3a}
.btn-primary {width:100%;padding:15px;background:linear-gradient(135deg,#c41e3a,#0f5e3a);color:#fff;border:none;border-radius:10px;font-size:16px;font-weight:600;cursor:pointer;transition:transform .2s}
.btn-primary:hover {transform:translateY(-2px)}
.participant-card {background:#f8f9fa;padding:15px;border-radius:10px;border-left:4px solid #d4af37;margin-bottom:12px}
.participant-name {font-size:18px;font-weight:700}
.participant-birthday {color:#666;font-size:14px}
.btn-delete {background:#e74c3c;color:#fff;border:none;padding:8px 16px;border-radius:6px;cursor:pointer}
.my-match-card {background:linear-gradient(135deg,#c41e3a,#0f5e3a);color:#fff;padding:30px;border-radius:15px;text-align:center;margin:20px 0;box-shadow:0 10px 30px rgba(0,0,0,.2)}
.my-match-card .receiver-name {font-size:32px;font-weight:700;margin:20px 0}
.status-message {padding:12px;border-radius:8px;margin:12px 0;text-align:center;font-weight:600}
.status-message.success {background:#d4edda;color:#155724}
.status-message.error {background:#f8d7da;color:#721c24}
.hidden {display:none}
@media (max-width:600px) {.birthday-inputs{grid-template-columns:1fr}.tab{font-size:12px;padding:10px 5px}}
</style>
</head>
<body>
<div class="app-container">
  <div class="header">
    <h1>Secret Santa</h1>
    <p>Gift Matcher</p>
  </div>

  <div class="content">
    <!-- SETUP -->
    <div id="setupSection" class="setup-section">
      <h3>Welcome to Secret Santa!</h3>
      <p>Create a new room or join an existing one.</p>
      
      <div id="roomActions">
        <button onclick="createNewRoom()">Create New Room</button>
        <p style="text-align:center;margin:15px 0;color:#666">- OR -</p>
        <input type="text" id="roomCodeInput" placeholder="Enter Room Code" maxlength="6">
        <button onclick="joinRoom()" class="secondary">Join Existing Room</button>
      </div>

      <div id="roomCreatedView" class="hidden">
        <div class="room-code-display">
          <p>Your Room Code:</p>
          <div class="code" id="displayRoomCode"></div>
          <p>Share this code with everyone!</p>
        </div>
        <button onclick="startUsingRoom()" class="btn-primary">Start Using Room</button>
      </div>

      <div id="statusMessage"></div>
    </div>

    <!-- MAIN APP -->
    <div id="appContent" class="hidden">
      <div style="background:#f8f9fa;padding:10px;border-radius:10px;margin-bottom:20px;text-align:center">
        Room Code: <span id="currentRoomCode" style="color:#c41e3a;font-weight:700;font-size:18px"></span>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="showTab('home')">Home</button>
        <button class="tab" onclick="showTab('add')">Add Person</button>
        <button class="tab" onclick="showTab('view')">View All (<span id="participantCount">0</span>)</button>
        <button class="tab" onclick="showTab('match')">Matcher</button>
        <button class="tab hidden" id="findMatchTab" onclick="showTab('find')">My Match</button>
      </div>

      <!-- HOME -->
      <div id="homeSection">
        <div style="text-align:center;padding:40px 20px">
          <h2 style="color:#c41e3a;font-size:32px;margin-bottom:20px">Secret Santa Event</h2>
          <div id="countdownDisplay" class="hidden">...</div>
          <div id="noEventMessage">...</div>
          <div id="eventSetter" class="hidden">...</div>
          <div style="margin-top:40px">
            <button onclick="showTab('add')" class="btn-primary" style="width:auto;padding:12px 30px;margin:10px">Add Your Info</button>
            <button onclick="showTab('view')" class="btn-primary" style="width:auto;padding:12px 30px;margin:10px">View Participants</button>
          </div>
        </div>
      </div>

      <!-- ADD PERSON -->
      <div id="addSection" class="hidden">
        <div class="form-group"><label>Name *</label><input type="text" id="nameInput" placeholder="Enter full name"></div>
        <div class="form-group"><label>Birthday *</label>
          <div class="birthday-inputs">
            <select id="monthInput"><option value="">Month</option><option value="1">January</option><option value="2">February</option><option value="3">March</option><option value="4">April</option><option value="5">May</option><option value="6">June</option><option value="7">July</option><option value="8">August</option><option value="9">September</option><option value="10">October</option><option value="11">November</option><option value="12">December</option></select>
            <input type="number" id="dayInput" placeholder="Day" min="1" max="31">
          </div>
        </div>
        <h3 style="margin:30px 0 20px;color:#333">Gift Preferences</h3>
        <div id="categoriesContainer"></div>
        <button onclick="addParticipant()" class="btn-primary">Add Participant</button>
      </div>

      <!-- VIEW ALL -->
      <div id="viewSection" class="hidden">
        <div id="organizerControls" class="hidden" style="text-align:center;margin-bottom:20px">
          <button onclick="deleteRoom()" style="background:#e74c3c">Delete Room (Organizer Only)</button>
        </div>
        <div class="participant-list" id="participantList"></div>
      </div>

      <!-- MATCHER -->
      <div id="matchSection" class="hidden">
        <div style="text-align:center;margin:30px 0">
          <button onclick="generateMatches()" class="btn-primary">Generate Matches</button>
        </div>
        <div id="matchesList"></div>
      </div>

      <!-- MY MATCH -->
      <div id="findMatchSection" class="hidden">
        <div style="max-width:400px;margin:0 auto;text-align:center">
          <h3>Find Your Match</h3>
          <input type="text" id="findNameInput" placeholder="Enter your name exactly" style="text-align:center;margin:15px 0">
          <button onclick="findMyMatch()" class="btn-primary">Find My Match</button>
          <div id="myMatchResult" style="margin-top:30px"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Fixed Supabase client - works on ALL phones
const supabase = window.supabase.createClient(
  'https://qmnxezjxjxfltmbpxbec.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtbnhlemp4anhmbHRtYnB4YmVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5NDc0NTksImV4cCI6MjA4MDUyMzQ1OX0.LGlh7vkaJTLVcI6O5UHEHhQ-QKzirnWZPY9SGKM5USI',
  { global: { headers: { 'X-Client-Info': 'supabase-js/2.45.0' } } }
);

const GIFT_CATEGORIES = {hobbies:{title:"Hobbies & Interests",options:["Reading","Gaming","Sports","Cooking","Gardening","Photography","Music","Crafts","Traveling","Fitness"]},foodDrink:{title:"Food & Drink",options:["Coffee","Tea","Wine","Chocolate","Snacks","Gourmet Foods","Baking","Cocktails","Beer","Candy"]},style:{title:"Style & Fashion",options:["Jewelry","Watches","Scarves","Bags","Sunglasses","Hats","Ties","Socks","Belts","Accessories"]},tech:{title:"Tech & Gadgets",options:["Phone Accessories","Smart Home","Headphones","Charging Cables","USB Drives","Bluetooth Speakers","Webcam","Mouse/Keyboard","Power Bank","Tech Organizer"]},wellness:{title:"Wellness & Self-Care",options:["Candles","Bath Products","Skincare","Aromatherapy","Massage Tools","Meditation Items","Essential Oils","Face Masks","Lip Balm","Hand Cream"]},home:{title:"Home & Office",options:["Desk Organizer","Plants","Picture Frames","Mugs","Coasters","Blankets","Pillows","Wall Art","Notebooks","Pens"]}};
const MONTHS = ["January","February","March","April","May","June","July","August","September","October","November","December"];

let currentRoomCode=null,currentRoomId=null,participants=[],selectedPreferences={},matches=[],syncChannel=null,isOrganizer=false,eventDate=null,eventAddress=null;

function showStatus(m,t='success'){const e=document.getElementById('statusMessage');e.innerHTML=m;e.className='status-message '+t;e.style.display='block';setTimeout(()=>e.style.display='none',4000)}
function generateRoomCode(){const c='ABCDEFGHJKLMNPQRSTUVWXYZ23456789';let r='';for(let i=0;i<6;i++)r+=c[Math.floor(Math.random()*c.length)];return r}

async function createNewRoom(){
  showStatus('Creating room...');
  currentRoomCode=generateRoomCode();
  const {data,error}=await supabase.from('secret_santa_rooms').insert({room_code:currentRoomCode,participants:[],matches:[],event_date:null,event_address:null}).select().single();
  if(error){showStatus('Error: '+error.message,'error');return}
  currentRoomId=data.id;isOrganizer=true;localStorage.setItem('isOrganizer_'+currentRoomCode,'true');
  document.getElementById('displayRoomCode').textContent=currentRoomCode;
  document.getElementById('roomActions').classList.add('hidden');
  document.getElementById('roomCreatedView').classList.remove('hidden');
  showStatus('Room created!');
}

async function joinRoom(){
  const code=document.getElementById('roomCodeInput').value.trim().toUpperCase();
  if(!code||code.length!==6)return showStatus('Invalid code','error');
  const {data,error}=await supabase.from('secret_santa_rooms').select('*').eq('room_code',code).single();
  if(error||!data)return showStatus('Room not found','error');
  currentRoomCode=code;currentRoomId=data.id;participants=data.participants||[];matches=data.matches||[];eventDate=data.event_date;eventAddress=data.event_address;
  isOrganizer=localStorage.getItem('isOrganizer_'+code)==='true';
  startUsingRoom();
}

function startUsingRoom(){
  document.getElementById('setupSection').classList.add('hidden');
  document.getElementById('appContent').classList.remove('hidden');
  document.getElementById('currentRoomCode').textContent=currentRoomCode;
  localStorage.setItem('currentRoomCode',currentRoomCode);
  localStorage.setItem('currentRoomId',currentRoomId);
  setupRealtimeSync();loadRoomData();renderCategories();
  if(isOrganizer)document.getElementById('organizerControls').classList.remove('hidden');
}

function setupRealtimeSync(){
  syncChannel=supabase.channel('room-'+currentRoomId).on('postgres_changes',{event:'*',schema:'public',table:'secret_santa_rooms',filter:'id=eq.'+currentRoomId},()=>{loadRoomData()}).subscribe();
}

async function loadRoomData(){
  const {data}=await supabase.from('secret_santa_rooms').select('*').eq('id',currentRoomId).single();
  if(!data)return;
  participants=data.participants||[];matches=data.matches||[];eventDate=data.event_date;eventAddress=data.event_address;
  document.getElementById('participantCount').textContent=participants.length;
  renderParticipants();renderMatches();updateCountdown();
}

async function saveRoomData(){
  await supabase.from('secret_santa_rooms').update({participants,matches,event_date:eventDate,event_address:eventAddress}).eq('id',currentRoomId);
}

function renderCategories(){ /* same as your original - creates all preference buttons */ 
  const c=document.getElementById('categoriesContainer');c.innerHTML='';
  Object.entries(GIFT_CATEGORIES).forEach(([k,v])=>{
    const s=document.createElement('div');s.className='category-section';
    s.innerHTML=`<div class="category-title">${v.title}</div><div class="option-group" id="group-${k}"></div><div class="custom-input"><input type="text" id="custom-${k}" placeholder="Other"><button type="button" class="btn-add-custom" onclick="addCustomOption('${k}')">Add</button></div><div id="custom-container-${k}"></div>`;
    document.getElementById(`group-${k}`).innerHTML=v.options.map(o=>`<button type="button" class="option-button" onclick="toggleOption('${k}','${o}',this)">${o}</button>`).join('');
    c.appendChild(s);
  });
}

function toggleOption(c,o,b){if(!selectedPreferences[c])selectedPreferences[c]=[];const i=selectedPreferences[c].indexOf(o);i>-1?(selectedPreferences[c].splice(i,1),b.classList.remove('selected')):(selectedPreferences[c].push(o),b.classList.add('selected'))}
function addCustomOption(c){const i=document.getElementById('custom-'+c);if(!i.value.trim())return;selectedPreferences[c]=(selectedPreferences[c]||[]).concat([i.value.trim()]);const d=document.getElementById('custom-container-'+c);const b=document.createElement('button');b.type='button';b.className='option-button selected';b.textContent=i.value.trim()+' (custom)';b.onclick=()=>{selectedPreferences[c]=selectedPreferences[c].filter(x=>x!==i.value.trim());b.remove()};d.appendChild(b);i.value='';}

async function addParticipant(){
  const n=document.getElementById('nameInput').value.trim(),m=document.getElementById('monthInput').value,d=document.getElementById('dayInput').value;
  if(!n||!m||!d)return alert('Fill name and birthday');
  participants.push({id:Date.now().toString(),name:n,birthMonth:+m,birthDay:+d,preferences:JSON.parse(JSON.stringify(selectedPreferences))});
  await saveRoomData();selectedPreferences={};renderCategories();document.getElementById('nameInput').value='';document.getElementById('monthInput').value='';document.getElementById('dayInput').value='';
  alert('Profile saved!');showTab('view');
}

function renderParticipants(){
  const l=document.getElementById('participantList');l.innerHTML='';
  if(!participants.length){l.innerHTML='<div class="empty-state"><p>No participants yet</p></div>';return;}
  participants.forEach(p=>{
    let pref='';if(p.preferences&&Object.keys(p.preferences).length){pref='<div class="participant-preferences">';Object.entries(p.preferences).forEach(([k,v])=>{if(v.length)pref+=`<div><b>${GIFT_CATEGORIES[k].title}:</b> ${v.join(', ')}</div>`});pref+='</div>';}
    l.innerHTML+=`<div class="participant-card"><div style="display:flex;justify-content:space-between;align-items:center"><div><div class="participant-name">${p.name}</div><div class="participant-birthday">Birthday: ${MONTHS[p.birthMonth-1]} ${p.birthDay}</div></div>${isOrganizer?`<button class="btn-delete" onclick="deleteParticipant('${p.id}')">Delete</button>`:''}</div>${pref}</div>`;
  });
}

async function deleteParticipant(id){if(confirm('Delete this person?')){participants=participants.filter(p=>p.id!==id);await saveRoomData();renderParticipants();}}

async function generateMatches(){
  if(participants.length<2)return alert('Need at least 2 people');
  let r=[...participants];for(let i=r.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[r[i],r[j]]=[r[j],r[i]];}
  let ok=false,t=0;while(!ok&&t++<100){ok=true;for(let i=0;i<participants.length;i++)if(participants[i].id===r[i].id){ok=false;const s=(i+1)%r.length;[r[i],r[s]]=[r[s],r[i]];}}
  matches=participants.map((g,i)=>({giver:g,receiver:r[i]}));
  await saveRoomData();document.getElementById('findMatchTab').style.display='block';alert('Matches generated!');
  renderMatches();
}

function renderMatches(){ /* same as your original - shows all matches for organizer */ 
  const l=document.getElementById('matchesList');l.innerHTML='';
  if(!matches.length){l.innerHTML='<div class="empty-state"><p>No matches yet</p></div>';return;}
  matches.forEach(m=>{
    let p='';if(m.receiver.preferences&&Object.keys(m.receiver.preferences).length){p='<div class="my-match-preferences"><h3>Gift Ideas</h3>';Object.entries(m.receiver.preferences).forEach(([k,v])=>{if(v.length)p+=`<div><b>${GIFT_CATEGORIES[k].title}:</b> ${v.join(', ')}</div>`});p+='</div>';}
    l.innerHTML+=`<div class="match-card"><div class="match-giver">${m.giver.name}</div><div style="font-size:30px;margin:15px 0">gives to</div><div class="match-receiver">${m.receiver.name}</div><div style="color:#666">Birthday: ${MONTHS[m.receiver.birthMonth-1]} ${m.receiver.birthDay}</div>${p}</div>`;
  });
}

function findMyMatch(){
  const n=document.getElementById('findNameInput').value.trim();
  const r=document.getElementById('myMatchResult');
  if(!n)return alert('Enter your name');
  if(!matches.length){r.innerHTML='<div class="no-match-found"><h3>Matches not generated yet</h3></div>';return;}
  const m=matches.find(x=>x.giver.name.toLowerCase()===n.toLowerCase());
  if(!m){r.innerHTML='<div class="no-match-found"><h3>Name not found</h3><p>Check spelling and capitalization</p></div>';return;}
  let p='';if(m.receiver.preferences&&Object.keys(m.receiver.preferences).length){p='<div class="my-match-preferences"><h3>Gift Ideas</h3>';Object.entries(m.receiver.preferences).forEach(([k,v])=>{if(v.length)p+=`<div><b>${GIFT_CATEGORIES[k].title}:</b> ${v.join(', ')}</div>`});p+='</div>';}
  r.innerHTML=`<div class="my-match-card"><h2>Your Match:</h2><div class="receiver-name">${m.receiver.name}</div><div>Birthday: ${MONTHS[m.receiver.birthMonth-1]} ${m.receiver.birthDay}</div>${p}</div>`;
}

async function deleteRoom(){
  if(!isOrganizer)return alert('Only organizer can delete');
  if(!confirm('Delete entire room? This cannot be undone!'))return;
  if(!confirm('Room code: '+currentRoomCode))return;
  await supabase.from('secret_santa_rooms').delete().eq('id',currentRoomId);
  localStorage.clear();if(syncChannel)syncChannel.unsubscribe();alert('Room deleted');location.reload();
}

function showTab(id){
  document.querySelectorAll('#appContent > div[id$="Section"]').forEach(d=>d.classList.add('hidden'));
  document.getElementById(id+'Section').classList.remove('hidden');
  document.querySelectorAll('.tab').forEach((t,i)=>t.classList.toggle('active',i===['home','add','view','match','find'].indexOf(id)));
  if(id==='find')document.getElementById('findMatchTab').style.display='block';
  if(id==='home')updateCountdown();
}

// Auto-rejoin last room
window.addEventListener('load',async()=>{const c=localStorage.getItem('currentRoomCode');if(c){const {data}=await supabase.from('secret_santa_rooms').select('id').eq('room_code',c).single();if(data){currentRoomCode=c;currentRoomId=data.id;isOrganizer=localStorage.getItem('isOrganizer_'+c)==='true';startUsingRoom();}}});
</script>
</body>
</html>
