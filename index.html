<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Santa Gift Matcher</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#c41e3a 0%,#0f5e3a 100%);min-height:100vh;padding:20px;color:#333}
.app{max-width:600px;margin:0 auto;background:#fff;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.3);overflow:hidden}
.header{background:linear-gradient(135deg,#c41e3a,#0f5e3a);color:#fff;padding:30px 20px;text-align:center}
.header h1{font-size:28px;margin-bottom:5px}
.content{padding:20px}
.setup{background:#e8f5e9;border:2px solid #0f5e3a;border-radius:12px;padding:25px;text-align:center}
.setup h3{color:#0f5e3a;margin-bottom:15px;font-size:20px}
input[type=text],select,textarea{width:100%;padding:14px;border:2px solid #0f5e3a;border-radius:8px;margin:10px 0;font-size:17px}
button{width:100%;padding:14px;border:none;border-radius:8px;font-size:17px;font-weight:600;cursor:pointer;color:#fff;margin:8px 0}
button:hover{opacity:.9;transform:translateY(-1px)}
.btn-create{background:#0f5e3a}
.btn-join{background:#c41e3a}
.btn-primary{background:linear-gradient(135deg,#c41e3a,#0f5e3a);padding:16px;font-size:18px;border-radius:12px}
.room-code{background:#fff;border:3px solid #d4af37;border-radius:12px;padding:20px;margin:20px 0;text-align:center}
.room-code .code{font-size:40px;font-weight:800;color:#c41e3a;letter-spacing:5px}
.tabs{display:flex;border-bottom:2px solid #eee;margin:20px 0}
.tab{flex:1;padding:14px;background:none;border:none;cursor:pointer;color:#666;font-weight:600}
.tab.active{color:#d4af37;border-bottom:3px solid #d4af37}
.hidden{display:none}
.category-section{background:#f8f9fa;padding:20px;border-radius:12px;margin-bottom:20px}
.category-title{color:#c41e3a;font-size:18px;font-weight:700;margin-bottom:12px}
.option-group{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:12px}
.option-button{padding:10px 16px;background:#fff;border:2px solid #ddd;border-radius:25px;cursor:pointer;font-size:14px}
.option-button:hover{border-color:#0f5e3a;background:#e8f5e9}
.option-button.selected{background:#c41e3a;color:#fff;border-color:#c41e3a}
.birthday-inputs{display:grid;grid-template-columns:2fr 1fr;gap:10px;margin:10px 0}
.participant-card{background:#f8f9fa;padding:15px;border-radius:10px;border-left:5px solid #d4af37;margin-bottom:12px}
.my-match-card{background:linear-gradient(135deg,#c41e3a,#0f5e3a);color:#fff;padding:30px;border-radius:15px;text-align:center;margin:20px 0}
.my-match-card .receiver-name{font-size:32px;font-weight:700;margin:20px 0}
.status{padding:12px;border-radius:8px;margin:10px 0;text-align:center;font-weight:600}
.success{background:#d4edda;color:#155724}
.error{background:#f8d7da;color:#721c24}
@media(max-width:600px){.birthday-inputs{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="app">
  <div class="header">
    <h1>Secret Santa</h1>
    <p>Gift Matcher</p>
  </div>

  <div class="content">
    <div id="setupSection" class="setup">
      <h3>Welcome to Secret Santa!</h3>
      <p>Create a new room or join an existing one</p>

      <div id="roomActions">
        <button onclick="createNewRoom()" class="btn-create">Create New Room</button>
        <p style="margin:20px 0 10px;color:#666">— or —</p>
        <input type="text" id="roomCodeInput" placeholder="ENTER ROOM CODE" maxlength="6" style="text-transform:uppercase;letter-spacing:4px;text-align:center;font-size:20px">
        <button onclick="joinRoom()" class="btn-join">Join Existing Room</button>
      </div>

      <div id="roomCreatedView" class="hidden">
        <div class="room-code">
          <p>Your Room Code</p>
          <div class="code" id="displayRoomCode"></div>
          <p style="margin-top:10px;color:#666">Share this code with everyone!</p>
        </div>
        <button onclick="startUsingRoom()" class="btn-primary">Start Using Room</button>
      </div>

      <div id="statusMessage" class="status success" style="display:none"></div>
    </div>

    <div id="appContent" class="hidden">
      <div style="background:#f8f9fa;padding:12px;border-radius:10px;text-align:center;margin-bottom:20px">
        Room Code: <span id="currentRoomCode" style="font-weight:800;color:#c41e3a;font-size:22px"></span>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="showTab('home')">Home</button>
        <button class="tab" onclick="showTab('add')">Add Person</button>
        <button class="tab" onclick="showTab('view')">View All (<span id="participantCount">0</span>)</button>
        <button class="tab" onclick="showTab('match')">Matcher</button>
        <button class="tab hidden" id="findMatchTab" onclick="showTab('find')">My Match</button>
      </div>

      <!-- HOME -->
      <div id="homeSection">
        <div style="text-align:center;padding:50px 20px">
          <h2 style="color:#c41e3a;margin-bottom:30px">Secret Santa Ready!</h2>
          <button onclick="showTab('add')" class="btn-primary" style="width:auto;padding:14px 30px;margin:10px">Add Your Info</button>
          <button onclick="showTab('view')" class="btn-primary" style="width:auto;padding:14px 30px;margin:10px">View Participants</button>
        </div>
      </div>

      <!-- ADD PERSON -->
      <div id="addSection" class="hidden">
        <input type="text" id="nameInput" placeholder="Your name *">
        <div class="birthday-inputs">
          <select id="monthInput">
            <option value="">Month</option>
            <option value="1">January</option><option value="2">February</option><option value="3">March</option>
            <option value="4">April</option><option value="5">May</option><option value="6">June</option>
            <option value="7">July</option><option value="8">August</option><option value="9">September</option>
            <option value="10">October</option><option value="11">November</option><option value="12">December</option>
          </select>
          <input type="number" id="dayInput" placeholder="Day" min="1" max="31">
        </div>
        <h3 style="margin:30px 0 15px">Gift Preferences (optional)</h3>
        <div id="categoriesContainer"></div>
        <button onclick="addParticipant()" class="btn-primary">Add Participant</button>
      </div>

      <!-- VIEW -->
      <div id="viewSection" class="hidden">
        <div id="organizerControls" class="hidden" style="text-align:center;margin-bottom:20px">
          <button onclick="deleteRoom()" style="background:#e74c3c">Delete Room (Organizer Only)</button>
        </div>
        <div id="participantList"></div>
      </div>

      <!-- MATCHER -->
      <div id="matchSection" class="hidden">
        <div style="text-align:center;margin:30px 0">
          <button onclick="generateMatches()" class="btn-primary">Generate Matches</button>
        </div>
        <div id="matchesList"></div>
      </div>

      <!-- MY MATCH -->
      <div id="findMatchSection" class="hidden">
        <div style="max-width:400px;margin:30px auto;text-align:center">
          <h3>Find Your Match</h3>
          <input type="text" id="findNameInput" placeholder="Enter your name exactly">
          <button onclick="findMyMatch()" class="btn-primary" style="margin-top:15px">Find My Match</button>
          <div id="myMatchResult" style="margin-top:30px"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Mobile-proof Supabase
const supabase = window.supabase.createClient(
  'https://qmnxezjxjxfltmbpxbec.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtbnhlemp4anhmbHRtYnB4YmVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5NDc0NTksImV4cCI6MjA4MDUyMzQ1OX0.LGlh7vkaJTLVcI6O5UHEHhQ-QKzirnWZPY9SGKM5USI',
  { global: { headers: { 'X-Client-Info': 'supabase-js/2.45.0' } } }
);

const GIFT_CATEGORIES = {
  hobbies:{title:"Hobbies & Interests",options:["Reading","Gaming","Sports","Cooking","Gardening","Photography","Music","Crafts","Traveling","Fitness"]},
  foodDrink:{title:"Food & Drink",options:["Coffee","Tea","Wine","Chocolate","Snacks","Gourmet Foods","Baking","Cocktails","Beer","Candy"]},
  style:{title:"Style & Fashion",options:["Jewelry","Watches","Scarves","Bags","Sunglasses","Hats","Ties","Socks","Belts","Accessories"]},
  tech:{title:"Tech & Gadgets",options:["Phone Accessories","Smart Home","Headphones","Charging Cables","USB Drives","Bluetooth Speakers","Webcam","Mouse/Keyboard","Power Bank","Tech Organizer"]},
  wellness:{title:"Wellness & Self-Care",options:["Candles","Bath Products","Skincare","Aromatherapy","Massage Tools","Meditation Items","Essential Oils","Face Masks","Lip Balm","Hand Cream"]},
  home:{title:"Home & Office",options:["Desk Organizer","Plants","Picture Frames","Mugs","Coasters","Blankets","Pillows","Wall Art","Notebooks","Pens"]}
};

const MONTHS = ["January","February","March","April","May","June","July","August","September","October","November","December"];

let currentRoomCode=null,currentRoomId=null,participants=[],selectedPreferences={},matches=[],isOrganizer=false;

function showStatus(msg,type='success'){
  const s=document.getElementById('statusMessage');
  s.textContent=msg;s.className='status '+type;s.style.display='block';
  setTimeout(()=>s.style.display='none',4000);
}

function generateRoomCode(){
  const c='ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
  let r='';for(let i=0;i<6;i++)r+=c[Math.floor(Math.random()*c.length)];
  return r;
}

async function createNewRoom(){
  showStatus('Creating room...');
  currentRoomCode=generateRoomCode();
  const {data,error}=await supabase.from('secret_santa_rooms')
    .insert({room_code:currentRoomCode,participants:[],matches:[],event_date:null,event_address:null})
    .select().single();
  if(error){showStatus('Error: '+error.message,'error');return;}
  currentRoomId=data.id;isOrganizer=true;
  localStorage.setItem('isOrganizer_'+currentRoomCode,'true');
  document.getElementById('displayRoomCode').textContent=currentRoomCode;
  document.getElementById('roomActions').classList.add('hidden');
  document.getElementById('roomCreatedView').classList.remove('hidden');
}

async function joinRoom(){
  let code=document.getElementById('roomCodeInput').value.trim().toUpperCase();
  if(code.length!==6)return showStatus('Enter 6-letter code','error');
  const {data,error}=await supabase.from('secret_santa_rooms').select('*').eq('room_code',code).single();
  if(error||!data)return showStatus('Room not found','error');
  currentRoomCode=code;currentRoomId=data.id;participants=data.participants||[];matches=data.matches||[];
  isOrganizer=localStorage.getItem('isOrganizer_'+code)==='true';
  startUsingRoom();
}

function startUsingRoom(){
  document.getElementById('setupSection').classList.add('hidden');
  document.getElementById('appContent').classList.remove('hidden');
  document.getElementById('currentRoomCode').textContent=currentRoomCode;
  localStorage.setItem('currentRoomCode',currentRoomCode);
  localStorage.setItem('currentRoomId',currentRoomId);
  renderCategories();
  if(isOrganizer)document.getElementById('organizerControls').classList.remove('hidden');
  document.getElementById('participantCount').textContent=participants.length;
  renderParticipants();
}

function renderCategories(){
  const c=document.getElementById('categoriesContainer');c.innerHTML='';
  Object.entries(GIFT_CATEGORIES).forEach(([key,cat])=>{
    const div=document.createElement('div');div.className='category-section';
    div.innerHTML=`<div class="category-title">${cat.title}</div><div class="option-group" id="${key}"></div"></div>
      <div style="margin-top:10px"><input type="text" placeholder="Add custom..." id="custom-${key}">
      <button class="btn-add-custom" onclick="addCustom('${key}')">Add</button></div><div id="customList-${key}"></div>`;
    cat.options.forEach(opt=>{
      const b=document.createElement('button');b.type='button';b.className='option-button';b.textContent=opt;
      b.onclick=()=>{toggle(key,opt,b)};
      document.getElementById(key+'div').appendChild(b);
    });
    c.appendChild(div);
  });
}

function toggle(k,o,b){
  if(!selectedPreferences[k])selectedPreferences[k]=[];
  const i=selectedPreferences[k].indexOf(o);
  i>-1?(selectedPreferences[k].splice(i,1),b.classList.remove('selected')):(selectedPreferences[k].push(o),b.classList.add('selected'));
}

function addCustom(k){
  const i=document.getElementById('custom-'+k);
  if(!i.value.trim())return;
  if(!selectedPreferences[k])selectedPreferences[k]=[];
  selectedPreferences[k].push(i.value.trim());
  const b=document.createElement('button');b.type='button';b.className='option-button selected';b.textContent=i.value.trim()+' (custom)';
  b.onclick=()=>{selectedPreferences[k]=selectedPreferences[k].filter(x=>x!==i.value.trim());b.remove();};
  document.getElementById('customList-'+k).appendChild(b);
  i.value='';
}

async function addParticipant(){
  const name=document.getElementById('nameInput').value.trim();
  const month=document.getElementById('monthInput').value;
  const day=document.getElementById('dayInput').value;
  if(!name||!month||!day)return alert('Please fill name and birthday');
  participants.push({
    id:Date.now().toString(),
    name:name,
    birthMonth:+month,
    birthDay:+day,
    preferences:structuredClone(selectedPreferences)
  });
  await supabase.from('secret_santa_rooms').update({participants}).eq('id',currentRoomId);
  selectedPreferences={};
  document.getElementById('nameInput').value='';document.getElementById('monthInput').value='';document.getElementById('dayInput').value='';
  renderCategories();renderParticipants();document.getElementById('participantCount').textContent=participants.length;
  alert('Added successfully!');
  showTab('view');
}

function renderParticipants(){
  const l=document.getElementById('participantList');l.innerHTML='';
  if(!participants.length){l.innerHTML='<div style="text-align:center;padding:50px;color:#999">No one yet — be the first!</div>';return;}
  participants.forEach(p=>{
    let pref='';if(p.preferences&&Object.keys(p.preferences).length){
      pref='<div style="margin-top:10px;font-size:14px">';
      Object.entries(p.preferences).forEach(([k,v])=>{if(v.length)pref+=`<div><b>${GIFT_CATEGORIES[k].title}:</b> ${v.join(', ')}</div>`});
      pref+='</div>';
    }
    l.innerHTML+=`<div class="participant-card"><div style="display:flex;justify-content:space-between;align-items:center"><div><div style="font-weight:700;font-size:18px">${p.name}</div><div style="color:#666">Birthday: ${MONTHS[p.birthMonth-1]} ${p.birthDay}</div></div>
      ${isOrganizer?`<button style="background:#e74c3c;color:#fff;padding:6px 12px;border-radius:6px;margin-left:10px" onclick="if(confirm('Delete ${p.name}?')){participants=participants.filter(x=>x.id!=='${p.id}');supabase.from('secret_santa_rooms').update({participants).eq('id',currentRoomId);renderParticipants();document.getElementById('participantCount').textContent=participants.length}">Delete</button>`:''}</div>${pref}</div>`;
  });
}

async function generateMatches(){
  if(participants.length<2)return alert('Need at least 2 people');
  let r=[...participants];for(let i=r.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[r[i],r[j]]=[r[j],r[i]];}
  let ok=false,t=0;while(!ok&&t++<100){ok=true;for(let i=0;i<participants.length;i++)if(participants[i].id===r[i].id){ok=false;const s=(i+1)%r.length;[r[i],r[s]]=[r[s],r[i]];}}
  matches=participants.map((g,i)=>({giver:g,receiver:r[i]});
  await supabase.from('secret_santa_rooms').update({matches}).eq('id',currentRoomId);
  document.getElementById('findMatchTab').style.display='block';
  alert('Matches generated!');renderMatches();
}

function renderMatches(){
  const l=document.getElementById('matchesList');l.innerHTML='';
  matches.forEach(m=>{
    let p='';if(m.receiver.preferences&&Object.keys(m.receiver.preferences).length){
      p='<div style="background:#fff;padding:15px;border-radius:10px;margin-top:15px">';
      Object.entries(m.receiver.preferences).forEach(([k,v])=>{if(v.length)p+=`<div><b>${GIFT_CATEGORIES[k].title}:</b> ${v.join(', ')}</div>`});
      p+='</div>';
    }
    l.innerHTML+=`<div style="background:#f8f9fa;padding:20px;border-radius:12px;margin:15px 0;border-left:5px solid #d4af37">
      <div style="font-size:20px;font-weight:700;color:#c41e3a">${m.giver.name}</div>
      <div style="font-size:28px;margin:15px 0">gives to</div>
      <div style="font-size:22px;color:#0f5e3a">${m.receiver.name}</div>
      <div style="color:#666;margin-top:8px">Birthday: ${MONTHS[m.receiver.birthMonth-1]} ${m.receiver.birthDay}</div>${p}</div>`;
  });
}

function findMyMatch(){
  const name=document.getElementById('findNameInput').value.trim();
  const r=document.getElementById('myMatchResult');
  if(!name){r.innerHTML='<div style="color:#721c24">Enter your name</div>';return;}
  if(!matches.length){r.innerHTML='<div style="background:#fff3cd;padding:20px;border-radius:10px">Matches not generated yet</div>';return;}
  const m=matches.find(x=>x.giver.name.toLowerCase()===name.toLowerCase());
  if(!m){r.innerHTML='<div style="background:#fff3cd;padding:20px;border-radius:10px">Name not found — check spelling</div>';return;}
  let p='';if(m.receiver.preferences&&Object.keys(m.receiver.preferences).length){
    p='<div style="background:#fff;padding:20px;border-radius:10px;margin-top:20px">';
    Object.entries(m.receiver.preferences).forEach(([k,v])=>{if(v.length)p+=`<div><b>${GIFT_CATEGORIES[k].title}:</b> ${v.join(', ')}</div>`});
    p+='</div>';
  }
  r.innerHTML=`<div class="my-match-card"><h2>Your Match</h2><div class="receiver-name">${m.receiver.name}</div><div>Birthday: ${MONTHS[m.receiver.birthMonth-1]} ${m.receiver.birthDay}</div>${p}</div>`;
}

async function deleteRoom(){
  if(!isOrganizer)return alert('Only the creator can delete the room');
  if(!confirm('Delete entire room? This cannot be undone!'))return;
  await supabase.from('secret_santa_rooms').delete().eq('id',currentRoomId);
  localStorage.clear();location.reload();
}

function showTab(id){
  document.querySelectorAll('#appContent > div[id$="Section"]').forEach(d=>d.classList.add('hidden'));
  document.getElementById(id+'Section').classList.remove('hidden');
  document.querySelectorAll('.tab').forEach((t,i)=>t.classList.toggle('active',i===['home','add','view','match','find'].indexOf(id)));
  if(id==='find')document.getElementById('findMatchTab').style.display='block';
  if(id==='add')renderCategories();
}

// Auto-join last room
window.addEventListener('load',async()=>{
  const c=localStorage.getItem('currentRoomCode');
  if(c){
    const {data}=await supabase.from('secret_santa_rooms').select('id,participants,matches').eq('room_code',c).single();
    if(data){
      currentRoomCode=c;currentRoomId=data.id;participants=data.participants||[];matches=data.matches||[];
      isOrganizer=localStorage.getItem('isOrganizer_'+c)==='true';
      startUsingRoom();
    }
  }
});
</script>
</body>
</html>
