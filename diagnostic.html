<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa - Diagnostic</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 16px;
        }
        .error { background: #ffcccc; color: #cc0000; }
        .success { background: #ccffcc; color: #006600; }
        .info { background: #cce5ff; color: #004085; }
    </style>
</head>
<body>
    <h1>Secret Santa - Diagnostic Mode</h1>
    
    <div id="diagnostics"></div>
    
    <button id="testBtn">TEST BUTTON - Click Me</button>
    
    <div id="results"></div>

    <script>
        const diag = document.getElementById('diagnostics');
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            console.log(message);
            const div = document.createElement('div');
            div.className = 'status ' + type;
            div.textContent = message;
            diag.appendChild(div);
        }
        
        // Test 1: Basic JavaScript
        log('✅ JavaScript is running', 'success');
        
        // Test 2: Check if Supabase loaded
        if (typeof window.supabase === 'undefined') {
            log('❌ Supabase library DID NOT LOAD', 'error');
            log('This means the CDN is blocked', 'error');
        } else {
            log('✅ Supabase library loaded successfully', 'success');
            
            // Test 3: Try to create Supabase client
            try {
                const supabase = window.supabase.createClient(
                    'https://qmnxezjxjxfltmbpxbec.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFtbnhlemp4anhmbHRtYnB4YmVjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ5NDc0NTksImV4cCI6MjA4MDUyMzQ1OX0.LGlh7vkaJTLVcI6O5UHEHhQ-QKzirnWZPY9SGKM5USI'
                );
                log('✅ Supabase client created', 'success');
                
                // Test 4: Try to query database
                document.getElementById('testBtn').addEventListener('click', async function() {
                    results.innerHTML = '<div class="status info">Testing database connection...</div>';
                    
                    try {
                        const { data, error } = await supabase
                            .from('secret_santa_rooms')
                            .select('*')
                            .limit(1);
                        
                        if (error) {
                            results.innerHTML = '<div class="status error">❌ Database Error: ' + error.message + '</div>';
                        } else {
                            results.innerHTML = '<div class="status success">✅ Database connection works! Found ' + (data ? data.length : 0) + ' rooms.</div>';
                        }
                    } catch (err) {
                        results.innerHTML = '<div class="status error">❌ Connection Error: ' + err.message + '</div>';
                    }
                });
                
            } catch (err) {
                log('❌ Failed to create Supabase client: ' + err.message, 'error');
            }
        }
        
        // Test 5: Check if button click works at all
        log('Click the TEST BUTTON to test database connection', 'info');
    </script>
</body>
</html>
